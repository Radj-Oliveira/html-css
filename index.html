<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de IMC-projeto01</title>
</head>
<body>
    <main id="container">
        <section id="imagem-corpo">
            <img src="assets/undraw_working_out_re_nhkg.svg" alt="Imagem Corpo">
        </section>
        <section id="calculadora">
            <form id="formulario">
                <h1 id="titulo">Calculadora de IMC</h1>
                
                <div class="input1">
                    <label for="weight">Peso em kg</label>
                    <div class="input2">
                        <input type="number" id="weight" required>
                        <span>kg</span>
                    </div>
                </div>
                
                <div class="input1">
                    <label for="height">Altura em metros</label>
                    <div class="input2">
                        <input type="number" id="height" step="0.01" required>
                        <span>M</span>
                    </div>
                </div>

                <button type="submit" id="calculo">Calcular</button>
            </form>

            <div id="infos" class="hidden">
                <div id="resultado">
                    <div id="medidas_bmi">
                        <span id="value"></span>
                        <span>SEU IMC</span>
                    </div>
                    <div id="descrição">
                        <span id="description"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
